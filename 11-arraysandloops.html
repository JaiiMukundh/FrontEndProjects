<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
    <link rel="stylesheet" href="styles/11-todo.css">
</head>
<body>
  <div class="center-container">
    <p>Todo List</p>

    <div class="todo-input-grid">
        <input type="text" placeholder="Todo Name" class="js-name-input name-input" onkeydown="
        if(event.key==='Enter'){addToList()}">
        <input type="date" class="js-due-date due-date">
        <button onclick="addToList()" class="add-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
  </div>

  <script src="scripts/11-todolists.js"></script>
</body>
</html>
